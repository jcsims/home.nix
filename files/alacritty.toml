import = ["/Users/jcsims/.config/alacritty/themes/themes/snazzy.toml"]

# To get the font not so bold, run this: `defaults write org.alacritty AppleFontSmoothing -int 0`
[font]
size = 12.0

[font.bold]
family = "Hack Nerd Font"

[font.bold_italic]
family = "Hack Nerd Font"

[font.italic]
family = "Hack Nerd Font"

[font.normal]
family = "Hack Nerd Font"

[selection]
save_to_clipboard = true

[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "open"
hyperlinks = true
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Command"

[hints.enabled.mouse]
enabled = true
mods = "Command"

[[keyboard.bindings]]
action = "ClearLogNotice"
